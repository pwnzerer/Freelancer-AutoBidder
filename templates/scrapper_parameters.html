<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Auto Bidder Settings</title>
</head>
<script>
  // function getcheckval(){var val = document.querySelector('.temp_check'); console.log(val)}
  $(document).ready(function() {
      $("submit").click(function(){
          var listofids = [];
          $.each($("input[class='temp_check']:checked"), function(){
              listofids.push($(this).val());
          });
          const data= JSON.stringify({listofids: listofids});
          $.ajax({
              url: "/settings/" + data,
              type: "post", //Change this to post or put
              dataType: "json",
              contentType: "application/json",
              success: function(data) {
                console.log(data)
              },
          });
      });
  });
</script>
<body class="p-3 mb-2 bg-dark text-white">
    <br>
    <br>
    <br>
    <br>
    <div class="p-3 mb-2 bg-dark text-white">
      <form method="post">
        <div class="row">
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th style="color: white;" scope="col">#</th>
                  <th style="color: white;" scope="col">Template Name</th>
                  <th scope="col">Use this Temaplate or nah</th>
                </tr>
              </thead>
              <tbody>
                  {% for tempdata in alltempdata %}
                <tr class="table" style="color: white;">
                  <th scope="row">{{ tempdata.id }}</th>
                  <td>{{ tempdata.template_name }}</td>
                  <td><input type="checkbox" value={{ tempdata.id }} id= {{ tempdata.id }} name= {{ tempdata.id }} class="temp_check" checked></td>
                </tr>
                {% endfor %}
          </div>
          <div class="col">
            <h1 style="text-align: center;" class="display-6"><span style="color:#0d6efd;">Enter Time</span> b/w each Bid</h1>
            <br>
            <br>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Seconds</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="timeforbid" name="timeforbid">
            </div>
          </div>
          <div class="col">
            <h1 style="text-align: center;" class="display-6"><span style="color:#0d6efd;">Select</span> Skills</h1>
            <br>
            <br>
            <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="python" name="python" checked>
                <label class="form-check-label" for="python">
                  Python
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="html" name="html" checked>
                <label class="form-check-label" for="html">
                  HTML
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="html5" name="html5" checked>
                <label class="form-check-label" for="html5">
                  HTML5
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="webdev" name="webdev" checked>
                <label class="form-check-label" for="webdev">
                  Web Development
                </label>
              </div>
                          <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="api" name="api" checked>
                <label class="form-check-label" for="api">
                  API
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="flask" name="flask" checked>
                <label class="form-check-label" for="flask">
                  Flask
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="mlearn" name="mlearn" checked>
                <label class="form-check-label" for="mlearn">
                  Machine Learning
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="dsci" name="dsci" checked>
                <label class="form-check-label" for="dsci">
                  Data Science
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="selwebdriv" name="selwebdriv" checked>
                <label class="form-check-label" for="selwebdriv">
                  Selenium Web Driver
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="sel" name="sel" checked>
                <label class="form-check-label" for="sel">
                  Selenium
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="mvisanal" name="mvisanal" checked>
                <label class="form-check-label" for="mvisanal">
                  Machine Vision / Video Analytics
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="finance" name="finance" checked>
                <label class="form-check-label" for="finance">
                  Financial Forecasting
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="js" name="js" checked>
                <label class="form-check-label" for="js">
                  JavaScript
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="nodejs" name="nodejs" checked>
                <label class="form-check-label" for="nodejs">
                  Node JS
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="angular" name="angular" checked>
                <label class="form-check-label" for="angular">
                  Angular JS
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="reactjs" name="reactjs" checked>
                <label class="form-check-label" for="reactjs">
                  React JS
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="reactnative" name="reactnative" checked>
                <label class="form-check-label" for="reactnative">
                  React Native
                </label>
              </div>
              <div style="text-align: center;" class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="wordpress" name="wordpress" checked>
                <label class="form-check-label" for="reactnative">
                  Word Press
                </label>
              </div>
              <br>
              <br>
              <br>
              <button type="submit" style="position: absolute;margin: 0;top: 80%;left: 48%;" class="btn btn-outline-primary">Submit</button>
          </div>
        </form>
          <div class="col">
          </div>
          <div class="col">
          </div>
        </div>
      </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add a new Template</title>
</head>
<body class="container" style="background-color: black; color: white;">
    <div>
        <div class="row">
          <br>
          <div class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th style="color: white;" scope="col">#</th>
                    <th style="color: white;" scope="col">Template Name</th>
                    <th style="color: white;" scope="col">Template Text</th>
                    <th style="color: white;" scope="col">Keywords</th>
                  </tr>
                </thead>
                <tbody>
                    {% for tempdata in alltempdata %}
                  <tr class="table" style="color: white;">
                    <th scope="row">{{ tempdata.id }}</th>
                    <td>{{ tempdata.template_name }}</td>
                    <td>{{ tempdata.template_words }}</td>
                    <td>{{ tempdata.keywords }}</td>
                  </tr>
                  {% endfor %}
          </div>
          <div class="col">
              <br>
              <br>
              <br>
            <h2 style="text-align: center;"> <span style="color: #0d6efd;">Template</span> Manager</h2>
            <br>
            <br>
            <form method="post">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Template Name</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="templatename" name="templatename">
              </div>
              <br>
              <br>
              <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Template Text</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="templatetext" name="templatetext">
              </div>
              <br>
              <br>
              <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Keywords (comma seperated)</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="keywords" name="keywords">
              </div>
              <br>
              <br>
              <div class="col-md-12 text-center"><button type="submit" class="btn btn-primary btn-lg">Submit</button></div>
              <br>
              <br>
              <br>
              <br>
              <br>
            </form>
          </div>
        </div>
</body>
</html>
